name: running
description: "A running app to track your runs and territories"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.6.1
  go_router: ^16.2.4
  intl: ^0.20.2

  drift: ^2.13.0
  drift_dev: ^2.13.0
  sqlite3_flutter_libs: ^0.5.9
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  latlong2: ^0.9.1
  google_fonts: ^6.1.0
  dynamic_color: ^1.6.0
  flutter_dotenv: ^5.1.0
  screenshot: ^2.0.0
  share_plus: ^7.2.1
  cupertino_icons: ^1.0.6

  json_annotation: ^4.9.0
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.9
  firebase_crashlytics: ^3.5.7
  firebase_storage: ^11.0.7
  cloud_firestore: ^4.17.5

  flutter_localizations:
    sdk: flutter

  # Google Maps
  google_maps_flutter: ^2.9.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
