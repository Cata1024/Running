<!DOCTYPE html>
<html>
<head>
  <!-- Base href DEBE ser / para Firebase Hosting -->
  <base href="/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Territory Run - Conquista tu ciudad">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Territory Run">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Territory Run</title>
  <link rel="manifest" href="manifest.json">

  <!-- Mejoras de fuentes para evitar fallback por red lenta -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Opcional: usa tu familia real si usas Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> -->

  <!-- Meta viewport para mejor layout responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Callback opcional para saber cuándo está lista la API de Maps -->
  <script>
    function initGm() { window.mapsApiLoaded = true; }
  </script>

  <!-- Google Maps con loading=async (patrón recomendado) -->
  <script async
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7p9SqQYqJ87vWdBXa_lJKUIxL91h79s4&v=weekly&libraries=geometry,places&loading=async&callback=initGm">
  </script>
</head>
<body>
  <!-- Arranque Flutter Web recomendado: solo incluye estos scripts -->
  <script src="flutter.js" defer></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
